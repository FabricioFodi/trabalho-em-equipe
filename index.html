<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercados</title>
</head>
<body>
    <!--Cadastrar Mercados-->
    <h1>Cadastrar Mercados</h1>
    <form id="input-form">
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
        <button id="cadastrarMercado">Cadastrar</button>
        <button id="listarMercados">Listar</button>
        
    </form>

    <ul id="listaMercados"></ul>
    <!--Fim Cadastrar Mercados-->

    <!--Buscar Mercados pelo ID-->
    <h1>Buscar mercado por ID</h1>
    <input type="text" id="buscarId" nome="buscarPorId" placeholder="Buscar Merdado pelo ID" required>
    <button id="buscarMercado">Buscar</button>
    <ul id="ProcurarMercado"></ul>
    <!--Fim Buscar Mercados pelo ID-->

    <!--Atualizar Mercado-->
    <h1>Atualizar Mercado</h1>
    <form id="formAtualizarMercado">
        <input type="number" name="id" placeholder="Informe o ID do mercado" required>
        <input type="text" name="nomeMercado" placeholder="Informe o Novo nome para o mercado" required>
        <input type="text" name="enderecoMercado" placeholder="Informe o novo endereço" required>
        <button id="BotaoAtualizar">Atualizar</button>
    </form>
    <!--Fim Atualizar Mercado -->

    <!--Criar um Produto para um mercado-->
    <h1>Criar um Produto para um mercado</h1>
    <form id="formProduto">
        <input type="text" placeholder="ID do mercado" name="IDMercado" required>
        <input type="text" placeholder="Nome do produto" name="nomeProduto" required>
        <input type="text" placeholder="Descrição" name="descricaoProduto" required>
        <input type="text" placeholder="Preço" name="precoProduto" required>
        <input type="text" placeholder="Quantidade" name="qtdProduto" required>
        <button id="botaoCriar">Criar Produto</button>
        <button id="botaoListar">Listar</button>
    </form>
    <ul id="listaProdutos"></ul>
    <!--Fim Criar um Produto para um mercado-->


    <!--Buscar Produto específico-->
    <h1>Buscar Produto pelo ID</h1>
    <form id="formMercadoProduto">
        <input type="number" name="IdDoMercado" placeholder="Insira o ID do Mercado" required>
        <input type="number" name="IdDoProduto" placeholder="Insira o ID do Produto" required>
        <button id="listarOsProdutos">Buscar</button>
    </form>
    <ul id="listaProdutosEspecificos"></ul>
    <!--Fim Buscar Produto específico-->


    <!--Atualizar Produto-->
    <h1>Atualizar Produto</h1>
    <form id="atualizarProdutoEspecifico">
        <input type="number" name="idMercado" placeholder="Informe o ID do mercado" required>
        <input type="number" name="idProduto" placeholder="Informe o ID do produto" required>
        <input type="text" name="nomeProduto" placeholder="Informe o Novo nome para o produto" required>
        <input type="text" name="descricaoProduto" placeholder="Informe a nova descrição" required>
        <input type="text" name="precoProduto" placeholder="Informe o novo preço" required>
        <input type="text" name="qtdProduto" placeholder="Informe a nova quantidade" required>
        <button id="botaoAtualizarProduto">Atualizar</button>
    </form>
    <!--Fim Atualizar Produto-->

    <!--Deletar Produto-->
    <h1>Deletar Produto</h1>
    <form id="deletarProduto">
        <input type="number" name="idMercadoDelete" placeholder="Informe o ID do mercado" required>
        <input type="number" name="idProdutoDelete" placeholder="Informe o ID do produto" required>
        <button id="botaoDeletarProduto">Deletar</button>
    </form>
    <ul id="ListaDelete"></ul>
    <!--Fim Deletar Produto-->

    <script src="cadastroMercado.js"></script>
    <script src="buscarPeloID.js"></script>
    <script src="atualizarMercado.js"></script>
    <script src="criarProduto.js"></script>
    <script src="buscarProduto.js"></script>
    <script src="atualizarProduto.js"></script>
    <script src="deletarProduto.js"></script>
</body>
</html>
