<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo minha API</title>
</head>
<body>
    <button onclick="consultar()">Consultar</button>
    <script>
        function consultar() {
            fetch('http://localhost:3000/alunos')
            .then(res => res.json())
            .then(res => console.log(res))
            .catch(err => console.error('Erro ao consultar API:', err)); // Adicionando tratamento de erro
        }
    </script>
</body>
</html>
